<div class="ui-widget-header" style="padding:4px 10px;border-bottom: 0 none">
   <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
   <input #gb type="text" pInputText size="50" placeholder="Global Filter">
</div>
<p-dataTable [value]="amSites" resizableColumns="true" [responsive]="true" [globalFilter]="gb"
             selectionMode="multiple" [(selection)]="selectedSites" >
   <p-header>Taco Bell Sites In Michigan</p-header>
   <p-column [style]="{'width':'38px'}" selectionMode="multiple"></p-column>
   <p-column field="pk" header="Site#"></p-column>
   <!-- <p-column field="name" header="name"></p-column> -->
   <p-column field="address" header="Address"></p-column>
   <p-column field="city" header="city"></p-column>
   <p-column field="zip" header="zip"></p-column>
</p-dataTable>
