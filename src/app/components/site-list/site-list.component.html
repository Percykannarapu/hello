<div class="ui-g ui-g-nopad">
   <div class="ui-g-6">
      <label>Manage for:</label>
      <a class="val-spacer-left"></a>
      <p-radioButton name="siteListSiteGroup" value="Site" label="Sites" [(ngModel)]="selectedListType" (ngModelChange)="onListTypeChange($event)"></p-radioButton>
      <a class="val-spacer-left"></a>
      <p-radioButton name="siteListSiteGroup" value="Competitor" label="Competitors" [(ngModel)]="selectedListType" (ngModelChange)="onListTypeChange($event)"></p-radioButton>
   </div>
   <div class="ui-g-6 ui-g-nopad">
      <button pButton type="button" label="Delete All" (click)="onDelete()"></button>
   </div>

   <div #gridRoot class="ui-g-12">
      <p-table #locGrid
               class="val-table"
               [columns]="flatSiteGridColumns"
               [globalFilters]="flatSiteGridColumns"
               [value]="flatAllSites$ | async"
               [selection]="flatActiveSites$ | async"
               [resizableColumns]="true" columnResizeMode="expand"
               [reorderableColumns]="true"
               scrollable="true" scrollWidth="100%"
               [paginator]="true" [rows]="10"
               (onRowUnselect)="onRowSelect($event, false)"
               (onRowSelect)="onRowSelect($event, true)">

         <ng-template pTemplate="colgroup" let-columns>
            <colgroup>
               <col style="width: 30px">
               <col style="width: 4em">
               <col style="width: 4em">
               <col *ngFor="let col of selectedColumns" [style.width]="col.width">
            </colgroup>
         </ng-template>

         <ng-template pTemplate="caption">
            <div class="ui-g no_vertical_space">
               <div class="ui-g-4 no_vertical_space" style="vertical-align: top; text-align: left">
                  <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
                  <input type="text" pInputText size="30" placeholder="Filter Locations" (input)="locGrid.filterGlobal($event.target.value, 'contains')" style="width:auto">
               </div>
               <div class="ui-g-4 no_vertical_space" style="vertical-align: top; text-align: center;">
                  <label style="padding: 0" pTooltip="Selected {{activeSiteCount$ | async}} / {{allSiteCount$ | async}} sites" tooltipPosition="top">Site List</label>
               </div>
               <div class="ui-g=4 no_vertical_space val-text-right" style="float:right; margin: auto; vertical-align: top; text-align: right; color: white;">
                  <p-multiSelect defaultLabel="Choose Columns" [options]="columnOptions" [(ngModel)]="selectedColumns"></p-multiSelect>
               </div>
            </div>
         </ng-template>

         <ng-template pTemplate="header" class="ui-g ui-g-nopad .val-flush-to-edges" style="flex-wrap: nowrap !important;">
            <tr>
               <th style="width: 30px"><p-tableHeaderCheckbox></p-tableHeaderCheckbox></th>
               <th style="width: 4em">Zoom</th>
               <th style="width: 4em">Delete</th>
               <th *ngFor="let col of selectedColumns" [class]="col.styleClass" pResizableColumn  pReorderableColumn>
                  {{col.header}}
               </th>
            </tr>
            <tr style="background: #b3d4ed">
               <th style="width: 30px; background: #b3d4ed"></th>
               <th style="width:  4em; background: #b3d4ed"></th>
               <th style="width:  4em; background: #b3d4ed"></th>
               <th *ngFor="let col of selectedColumns" [ngSwitch]="col.field" style="background: #b3d4ed; overflow: visible;">
                  <input *ngSwitchCase="'locationName'" pInputText type="text" (input)="locGrid.filter($event.target.value, col.field, col.filterMatchMode)">

                  <p-multiSelect *ngSwitchCase="'locState'"             appendTo="body" [options]="uniqueState$ | async"          defaultLabel="All" [style]="{'width':'100%'}" (onChange)="locGrid.filter($event.value, col.field, 'in');"></p-multiSelect>
                  <p-multiSelect *ngSwitchCase="'locCity'"              appendTo="body" [options]="uniqueCity$ | async"           defaultLabel="All" [style]="{'width':'100%'}" (onChange)="locGrid.filter($event.value, col.field, 'in');"></p-multiSelect>
                  <p-multiSelect *ngSwitchCase="'marketName'"           appendTo="body" [options]="uniqueMarket$ | async"         defaultLabel="All" [style]="{'width':'100%'}" (onChange)="locGrid.filter($event.value, col.field, 'in');"></p-multiSelect>
                  <p-multiSelect *ngSwitchCase="'marketCode'"           appendTo="body" [options]="uniqueMarketCode$ | async"     defaultLabel="All" [style]="{'width':'100%'}" (onChange)="locGrid.filter($event.value, col.field, 'in');"></p-multiSelect>
                  <p-multiSelect *ngSwitchCase="'recordStatusCode'"     appendTo="body" [options]="uniqueRecStatuses$ | async"    defaultLabel="All" [style]="{'width':'100%'}" (onChange)="locGrid.filter($event.value, col.field, 'in');"></p-multiSelect>  <!-- (onChange)="onSetDismissable(false);"  (onBlur)="onFilterBlur();" (onPanelShow)="onFilterShow();" (onPanelHide)="onFilterHide();" -->
                  <p-multiSelect *ngSwitchCase="'geocoderMatchCode'"    appendTo="body" [options]="uniqueMatchCodes$ | async"     defaultLabel="All" [style]="{'width':'100%'}" (onChange)="locGrid.filter($event.value, col.field, 'in');"></p-multiSelect>
                  <p-multiSelect *ngSwitchCase="'geocoderLocationCode'" appendTo="body" [options]="uniqueMatchQualities$ | async" defaultLabel="All" [style]="{'width':'100%'}" (onChange)="locGrid.filter($event.value, col.field, 'in');"></p-multiSelect>
                  <p-multiSelect *ngSwitchCase="'origState'"            appendTo="body" [options]="uniqueOrigState$ | async"      defaultLabel="All" [style]="{'width':'100%'}" (onChange)="locGrid.filter($event.value, col.field, 'in');"></p-multiSelect>
                  <p-multiSelect *ngSwitchCase="'origCity'"             appendTo="body" [options]="uniqueOrigCity$ | async"       defaultLabel="All" [style]="{'width':'100%'}" (onChange)="locGrid.filter($event.value, col.field, 'in');"></p-multiSelect>
             <!-- <p-dropdown    *ngSwitchCase="'geocoderMatchCode'" appendTo="body" [options]="uniqueMC"    defaultLabel="All Matches"  [style]="{'width':'100%'}" (onChange)="locGrid.filter($event.value, col.field, 'equals');"></p-dropdown> -->
               </th>
            </tr>            
         </ng-template>

         <ng-template pTemplate="body" let-flatLoc let-columns="selectedColumns">
            <tr [pSelectableRow]="flatLoc">
               <td>
                  <p-tableCheckbox [value]="flatLoc" selectionMode="multiple" [style]="{'width':'30px'}" [resizable]="false"></p-tableCheckbox>
               </td>
               <td [style]="{'width':'5em'}">
                  <button (click)="onRowZoom(flatLoc.loc)" icon="ui-icon-zoom-in" pButton style="margin: auto; display: block; width:25px;height:25px"></button>
               </td>
               <td [style]="{'width':'4em'}">
                  <button type="button" pButton (click)="onRowDelete(flatLoc.loc)" icon="ui-icon-trash" style="margin: auto; display: block; width:25px;height:25px"></button>
               </td>

               <td *ngFor="let col of selectedColumns" class="ui-resizable-column" [class]="col.styleClass">
                  {{flatLoc[col.field]}}
               </td>
            </tr>
         </ng-template>
