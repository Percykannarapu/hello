<div class="ui-g form-group">
   <div class="ui-g-4">
      <p-dropdown #productSelector
                   [options]="products" [(ngModel)]="selectedProduct" optionLabel="productName" 
                   placeholder="Select a Product" [filter]="true" filterBy="label,value.name"
                   (onChange)="onChangeProduct($event)"
                   [style]="{'width':'250px'}"></p-dropdown>
   </div>
   <!-- <div class="ui-g-8">
      <p-dropdown [options]="radData" [(ngModel)]="selectedRadLookup" optionLabel="category" 
                  placeholder="Select a Category" [filter]="true" filterBy="label,value.name"
                  [disabled]="radDisabled" [style]="{'width':'250px'}"></p-dropdown>
   </div> -->
   <div class="ui-g-12">
      <p-dropdown [options]="categories" [(ngModel)]="selectedCategory" optionLabel="name" 
                  placeholder="Select a Category" [filter]="true" filterBy="label,value.name"
                  [style]="{'width':'250px'}"></p-dropdown>
   </div>
   <div class="ui-g-12">
      <p-selectButton [options]="analysisLevels" [(ngModel)]="selectedAnalysisLevel"></p-selectButton>
      <span style="padding-left:21px">
      <p-toggleButton [(ngModel)]="summer" onLabel="Summer" offLabel="Winter"></p-toggleButton>
   </span>
   </div>
   <div class="ui-g-12">
      <span class="md-inputfield">
          <input type="text" pInputText>
          <label>CPM</label>
      </span>
   </div>

   <!-- <div class="ui-g-12">
         <span class="md-inputfield">
               <p-inputMask [(ngModel)]="cur1" mask="999999999.99" slotChar="" pattern="[0-9|.]*"></p-inputMask>   
               <label> inputMask Test</label>
         </span>
      </div>  

      
   <div class="ui-g-12">
      <span class="md-inputfield">
            <input type="number" pInputText [(ngModel)]="cur1" (ngModelChange)="onChangeRound($event)" />
            <label> OnChange Test</label>
      </span>
   </div>   -->
   <!-- (ngModelChange)="item.value=$event"  -->

   <div class="ui-g-12">
      <span class="md-inputfield">
          <input type="number" pInputText>          
          <label> Dollar Budget</label>
      </span>
   </div>  
   <div class="ui-g-12">
      <span class="md-inputfield">
          <input type="number" onkeypress="return (event.charCode == 8 || event.charCode == 0) ? null : event.charCode >= 48 && event.charCode <= 57" pInputText>
          <label> Circ Budget</label>
      </span>
   </div>
</div>
