<div class="ui-g form-group">
   <div class="ui-g-3">
      <span class="md-inputfield">
         <input id="projectId" type="text" [(ngModel)]="impProject.projectId" (keyup)="onChangeProjectId($event)" pInputText>
         <label> Project Id</label>         
      </span>
   </div>
   <div class="ui-g-9">
      <div *ngIf="showLoadBtn">
         <button (click)="loadProject()">Load Project</button>
      </div>
   </div>
   <div class="ui-g-12">
      <span class="md-inputfield">
         <input id="projectName" type="text" [(ngModel)]="impProject.projectName" pInputText style="width:75%">
         <label>Project Name</label>
      </span>
   </div>
   
   <!-- <div class="ui-g-6"> -->
      <div class="ui-g-12">
            <div class="ui-g-6">
                    <p-dropdown #productSelector
                    [options]="products" [(ngModel)]="impDiscoveryUI.productCode" optionLabel="productName"
                    placeholder="Select a Product" [filter]="true" filterBy="label,value.name"
                    (onChange)="onChangeProduct($event)" pTooltip="{{productCategoryTooltip}}"
                    [style]="{'width':'250px'}"></p-dropdown>   
            </div> 
            <div class="ui-g-6"><label>{{calcProductCatRadData}}</label>  </div>   
      </div>
     
      <div class="ui-g-12">
         <p-dropdown #categorySelector
                     [options]="categories" [(ngModel)]="selectedCategory" optionLabel="name"
                     (onChange)="onChangeCategory($event)"
                     placeholder="Select a Category" [filter]="true" filterBy="label,value.name" pTooltip="{{productCategoryTooltip}}"
                     [style]="{'width':'250px'}"></p-dropdown>
         <!-- <p-dropdown #categorySelector
                     [options]="categories" [(ngModel)]="impDiscoveryUI.industryCategoryCode" optionLabel="name"
                     (onChange)="onChangeField($event)"
                     placeholder="Select a Category" [filter]="true" filterBy="label,value.name" pTooltip="{{productCategoryTooltip}}"
                     [style]="{'width':'250px'}"></p-dropdown> -->
      </div>

      <div class="ui-g-12">
         <p-dropdown #analysisLevelSelector
                     [options]="analysisLevels" [ngModel]="selectedAnalysisLevel" optionLabel="label"
                     (ngModelChange)="onAnalysisSelectType($event)"
                     placeholder="Select an Analysis Level"
                     [style]="{'width':'250px'}"></p-dropdown>
      </div>

   <div class="ui-g-12">
      <div class="ui-placeholder">
         <label>Counts</label>
      </div>
      <div>
         <p-selectButton id="seasonsSelect" [options]="seasons" placeholder="Counts" [(ngModel)]="impDiscoveryUI.selectedSeason" (onChange)="onChangeField($event)"></p-selectButton>
      </div>
   </div>

   <div class="ui-g-12">
      <div class="ui-g-12">
         <span class="md-inputfield">
            <input id="cpm" type="text" [(ngModel)]="impDiscoveryUI.cpm" (change)="onChangeField($event)" pInputText>
            <label>CPM</label>
         </span>
      </div>
      <div class="ui-g-12">
         <span class="md-inputfield">
            <input id="totalBudget" type="text" [(ngModel)]="impDiscoveryUI.totalBudget" (change)="onChangeField($event)" pInputText>
            <label> Dollar Budget</label>
         </span>
      </div>
      <div class="ui-g-12">
         <span class="md-inputfield">
            <input id="circBudget" type="text" [(ngModel)]="impDiscoveryUI.circBudget" (change)="onChangeField($event)" pInputText>
            <label> Circ Budget</label>
         </span>
      </div>
   </div>
   <div class="ui-g-12">
      <div class="ui-g-6">
          <label>Include POBs?</label>
      </div>
       <div class="ui-g-6">
          <p-inputSwitch onLabel="Yes" offLabel="No" [(ngModel)]="impDiscoveryUI.includePob" (onChange)="onChangeField($event)"></p-inputSwitch>
       </div> 
      <div class="ui-g-6">
         <label>Include Valassis geographies?</label>
      </div>
      <div class="ui-g-6">
         <p-inputSwitch onLabel="Yes" offLabel="No" [(ngModel)]="impDiscoveryUI.includeNonWeekly" (onChange)="onChangeField($event)"></p-inputSwitch>
      </div>
      <div class="ui-g-6">
         <label>Include ANNE geographies?</label>
      </div>
      <div class="ui-g-6">
         <p-inputSwitch onLabel="Yes" offLabel="No" [(ngModel)]="impDiscoveryUI.includeAnne" (onChange)="onChangeField($event)"></p-inputSwitch>
      </div>
      <div class="ui-g-6">
         <label>Include Solo geographies?</label>
      </div>
      <div class="ui-g-6">
         <p-inputSwitch onLabel="Yes" offLabel="No" [(ngModel)]="impDiscoveryUI.includeSolo" (onChange)="onChangeField($event)"></p-inputSwitch>
      </div>
   </div>
   <div class="ui-g-12">
      <button (click)="saveProject()">Save Project {{impProject.projectId}}</button>
   </div>

   <div *ngIf="debugMode" class="ui-g-12">
      <h1>Data Store Test</h1>
      <button (click)="fetchRadData()">Fetch RadData</button>
      <button (click)="addRadData()">Add New (99)</button>
      <button (click)="addRadDataOneBad()">Add with one bad</button>
      <button (click)="removeRadDataAt()">Delete First</button>
      <button (click)="removeRadData()">Delete 99</button>
      <button (click)="debugLogStore()">DebugLog</button>
      <button (click)="clearRadData()">Clear Data</button>
   </div>

   <div *ngIf="debugMode" class="ui-g-12">
      <p-dataTable [value]="storeRadData" selectionMode="single" [(selection)]="selectedRadLookup">
         <p-column field="radId" header="RadId"></p-column>
         <p-column field="category" header="Category"></p-column>
         <p-column field="product" header="Product"></p-column>
     </p-dataTable>
   </div>

</div>
