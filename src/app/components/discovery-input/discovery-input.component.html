<div class="ui-g form-group">
   <div class="ui-g-6">   
      <div class="ui-g-12">
         <p-dropdown #productSelector
                     [options]="products" [(ngModel)]="selectedProduct" optionLabel="productName" 
                     placeholder="Select a Product" [filter]="true" filterBy="label,value.name"
                     (onChange)="onChangeProduct($event)"
                     [style]="{'width':'250px'}"></p-dropdown>
      </div>
      <!-- <div class="ui-g-8">
         <p-dropdown [options]="radData" [(ngModel)]="selectedRadLookup" optionLabel="category" 
                     placeholder="Select a Category" [filter]="true" filterBy="label,value.name"
                     [disabled]="radDisabled" [style]="{'width':'250px'}"></p-dropdown>
      </div> -->
      <div class="ui-g-12">
         <p-dropdown #categorySelector
                     [options]="categories" [(ngModel)]="selectedCategory" optionLabel="name" 
                     placeholder="Select a Category" [filter]="true" filterBy="label,value.name"
                     [style]="{'width':'250px'}"></p-dropdown>
      </div>

      <div class="ui-g-12">
         <p-dropdown #analysisLevelSelector
                     [options]="analysisLevels" [(ngModel)]="selectedAnalysisLevel" optionLabel="label" 
                     placeholder="Select an Analysis Level" 
                     [style]="{'width':'250px'}"></p-dropdown>
      </div>
      
      <div class="ui-g-12">
         <div class="ui-placeholder">
            <label>Counts</label>
         </div>
         <div>
            <p-selectButton id="seasonsSelect" [options]="seasons" [(ngModel)]="selectedSeason" placeholder="Counts"></p-selectButton>
         </div>
      </div>

   <div class="ui-g-12">
      <p-dropdown #analysisLevelSelector
                  [options]="analysisLevels" optionLabel="label" [(ngModel)]="selectedAnalysisLevel" 
                  placeholder="Select an Analysis Level" (ngModelChange)="onAnalysisSelectType($event)"
                  [style]="{'width':'250px'}"></p-dropdown>
      <div class="ui-g-12">
         <span class="md-inputfield">
            <input type="text" pInputText>
            <label>CPM</label>
         </span>
      </div>  
      <div class="ui-g-12">
         <span class="md-inputfield">
            <input type="text" pInputText>
            <label> Dollar Budget</label>
         </span>
      </div>  
      <div class="ui-g-12">
         <span class="md-inputfield">
            <input type="text" pInputText>
            <label> Circ Budget</label>
         </span>
      </div>
   </div>

   </div>

   <div *ngIf="debugMode" class="ui-g-12">
      <h1>Data Store Test</h1>
      <button (click)="fetchRadData()">Fetch RadData</button>
      <button (click)="addRadData()">Add New (99)</button>
      <button (click)="addRadDataOneBad()">Add with one bad</button>
      <button (click)="removeRadDataAt()">Delete First</button>
      <button (click)="removeRadData()">Delete 99</button>
      <button (click)="debugLogStore()">DebugLog</button>
      <button (click)="clearRadData()">Clear Data</button>
   </div>

   <div *ngIf="debugMode" class="ui-g-12">
      <p-dataTable [value]="storeRadData" selectionMode="single" [(selection)]="selectedRadLookup">
         <p-column field="radId" header="RadId"></p-column>
         <p-column field="category" header="Category"></p-column>
         <p-column field="product" header="Product"></p-column>
     </p-dataTable>
   </div>
