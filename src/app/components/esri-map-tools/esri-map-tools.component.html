<button class="action-button esri-icon-comment"       id="popupsButton"      title="Show Popups"            (click)="this.mapService.popupsButton($event)" ></button>
<button class="action-button esri-icon-plus-circled"  id="selectButton"      title="Add/Remove Single Geo"  (click)="this.mapService.selectPolyButton($event)"></button>
<button class="action-button esri-icon-checkbox-unchecked"    id="drawBtn"   title="Add/Remove Multiple Geos" (click)="this.mapService.selectMultiPolyButton($event)"></button>
<button class="action-button esri-icon-share"         id="measureLineButton" title="Measure Line"           (click)="this.mapService.measureLineButton($event)"></button>
<button class="action-button esri-icon-trash"         id="resetBtn"          title="Clear graphics"         (click)="this.mapService.removeGraphics($event)"></button>
