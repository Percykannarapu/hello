     <p-multiSelect 
        [options]="esriDemographicItems" 
        [(ngModel)]="selectedLayers" 
        defaultLabel="Choose Map Layers" 
        scrollHeight="400px" 
        [displaySelectedLabel]="false" 
        [showToggleAll]="true" 
        [panelStyle]="{minWidth:'12em'}">
     </p-multiSelect>
     <button pButton type="button" class="ui-button-info" title="Add Selected Layers" icon="ui-icon-add" (click)="onSetMapServices()"></button>
     <button pButton type="button" class="ui-button-info" title="Remove All Layers" icon="ui-icon-remove" (click)="onRemoveMapServices()"></button>
