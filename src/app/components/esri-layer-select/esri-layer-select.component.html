    <p-multiSelect 
        #mapLayerList
        id="layerList"
        [options]="esriDemographicItems" 
        [(ngModel)]="selectedLayers" 
        defaultLabel="Choose Map Layers" 
        scrollHeight="400px" 
        [displaySelectedLabel]="false" 
        [showToggleAll]="true" 
        [panelStyle]="{minWidth:'12em'}" 
        (onPanelHide)="checkLayers()">
    </p-multiSelect>

    <p-toggleButton id="LayersToggleButton" [(ngModel)]="layerToggle" title="Toggle Layers" 
                     (onChange)="handleLayerChange($event)" 
                      onLabel="Layers On" offLabel="Layers Off" 
                      onIcon="esri-icon-collection" offIcon="esri-icon-maps">
    </p-toggleButton>
     <p-toggleButton id="SideBarToggle" [(ngModel)]="mapService.sideBarToggle" title="Toggle Sidebar" 
                     onLabel="Show Tools" offLabel="Hide Tools" 
                     onIcon="esri-icon-browser" offIcon="esri-icon-maximize">
    </p-toggleButton>

     <p-selectButton id="analysisLevels" title="Map Layers" [options]="analysisLevels" [(ngModel)]="selectedAnalysisLevels" multiple="multiple" (onChange)="checkLayers()"></p-selectButton>
