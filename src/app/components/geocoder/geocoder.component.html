<div class="ui-g" style="width: 100%;">
  <div class="ui-g-4">
    <div class="ui-g">
      <div class="ui-g-3">
        <label>Add as:</label>
      </div>
      <div class="ui-g-4">
        <p-radioButton name="manualSiteType" value="Site" label="Sites" [ngModel]="currentManualSiteType" (ngModelChange)="onSiteTypeChange($event)"></p-radioButton>
      </div>
      <div class="ui-g-5">
        <p-radioButton name="manualSiteType" value="Competitor" label="Competitors" [ngModel]="currentManualSiteType" (ngModelChange)="onSiteTypeChange($event)"></p-radioButton>
      </div>
      <div class="ui-g-12">
        <span class="md-inputfield">
          <input [(ngModel)]="currentModel.number" pInputText id="numberInput" style="width: 100%;" />
          <label for="numberInput">Number</label>
        </span>
      </div>
      <div class="ui-g-12 p-t-15">
        <span class="md-inputfield">
          <input [(ngModel)]="currentModel.name" pInputText id="nameInput" style="width: 100%;" />
          <label for="nameInput">Name</label>
        </span>
      </div>
      <div class="ui-g-12 p-t-15">
        <span class="md-inputfield">
          <input [(ngModel)]="currentModel.street" pInputText id="streetInput" style="width: 100%;" />
          <label for="streetInput">Street</label>
        </span>
      </div>
      <div class="ui-g-12 p-t-15">
        <span class="md-inputfield">
          <input [(ngModel)]="currentModel.city" pInputText id="cityInput" style="width: 100%;" />
          <label for="cityInput">City</label>
        </span>
      </div>
      <div class="ui-g-12 p-t-15">
        <span class="md-inputfield">
          <input [(ngModel)]="currentModel.state" pInputText id="stateInput" style="width: 100%;" />
          <label for="stateInput">State</label>
        </span>
      </div>
      <div class="ui-g-12 p-t-15">
        <span class="md-inputfield">
          <input [(ngModel)]="currentModel.zip" pInputText id="zipInput" style="width: 100%;" />
          <label for="zipInput">ZIP Code</label>
        </span>
      </div>
      <div class="ui-g-12 p-t-15">
        <span class="md-inputfield">
          <input [(ngModel)]="currentModel.market" pInputText id="marketInput" style="width: 100%;" />
          <label for="marketInput">Market</label>
        </span>
      </div>
      <div class="ui-g-6 p-t-15">
        <span class="md-inputfield">
          <input [(ngModel)]="currentModel.latitude" pInputText id="latInput" style="width: 100%;" />
          <label for="latInput">Latitude (Y)</label>
        </span>
      </div>
      <div class="ui-g-6 p-t-15">
        <span class="md-inputfield">
          <input [(ngModel)]="currentModel.longitude" pInputText id="lonInput" style="width: 100%;" />
          <label for="lonInput">Longitude (X)</label>
        </span>
      </div>
      <div class="ui-g-6">
        <button (click)="clearFields()" type="button" label="Clear" icon="ui-icon-close" pButton
                style="width: 100%;"></button>
      </div>
      <div class="ui-g-6">
        <button (click)="onGeocode();" type="button" label="Submit" icon="ui-icon-send" pButton
                style="width: 100%;"></button>
      </div>
      <div *ngIf="config.debugMode" class="ui-g-6">
        <button (click)="loadVPW()" type="button" label="Do VPW" icon="ui-icon-map" pButton
                style="width: 100%;"></button>
      </div>
      <div *ngIf="config.debugMode" class="ui-g-6">
        <button (click)="loadSkyZone()" type="button" label="Do SkyZone" icon="ui-icon-map" pButton
                style="width: 100%;"></button>
      </div>
    </div>
  </div>
  <div *ngIf="geocodingService.hasFailures$ | async" class="ui-g-8">
    <p-dataTable [value]="geocodingService.geocodingFailures$ | async" [rows]="5" [paginator]="true" [editable]="true" [immutable]="false">
      <p-header>Detected {{(geocodingService.failureCount$ | async) || 0}} geocoding failures</p-header>
      <p-column field="Number" [hidden]="true"></p-column>
      <p-column field="Original Address" header="Street" [editable]="true"></p-column>
      <p-column field="Original City" header="City" [editable]="true"></p-column>
      <p-column field="Original State" header="State" [editable]="true"></p-column>
      <p-column field="Original ZIP" header="ZIP" [editable]="true"></p-column>
      <p-column field="status" header="Status" [editable]="true"></p-column>
      <p-column header="Resubmit">
        <ng-template let-h="rowData" pTemplate="body">
          <button (click)="onResubmit(h)" icon="ui-icon-refresh" pButton style="margin: auto; display: block"></button>
        </ng-template>
      </p-column>
      <p-column header="Remove">
        <ng-template let-h="rowData" pTemplate="body">
          <button (click)="onRemove(h)" icon="ui-icon-delete" pButton style="margin: auto; display: block"></button>
        </ng-template>
      </p-column>
    </p-dataTable>
  </div>
</div>
