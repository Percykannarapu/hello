<div class="ui-g">
    <div class="ui-g-5">
      <div class="ui-g-12">
        <div class="ui-g-3">
          <label>Add as:</label>
        </div>
        <div class="ui-g-3">
          <p-radioButton name="uploadListType1" value="Site" label="Sites" [(ngModel)]="listType1"></p-radioButton>
        </div>
        <div class="ui-g-5">
          <p-radioButton name="uploadListType1" value="Competitor" label="Competitors" [(ngModel)]="listType1"></p-radioButton>
        </div>
      </div>
      <div class="ui-g-12">
          <div class="ui-g-5">
              <p-fileUpload #tradeAreaUpload mode="basic" class="file-upload-align" name="data[]" accept=".csv,.xlsx,.xls" chooseLabel="Select File"
                            pTooltip="CSV or Excel format required: Location #, Geocode" [customUpload]="true" (uploadHandler)="onUploadClick($event)" [auto]="true">
              </p-fileUpload>
            </div>
      </div>
    </div>
  </div>
