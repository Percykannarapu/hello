<article class="template animated slideInRight">
  <!-- a href="" [routerLink]="['/characters', 'new']"><button class="story-button mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Add</button></a -->
  <!-- story-filter-text (changed)="filterChanged($event)"></story-filter-text -->
  <!-- Button Example <button type="button" pButton (click)="selectAllCars()" icon="fa-check"></button> -->

  <p-dataTable [value]="impGeofootprintGeos" sortField="geocode" [rows]="17" [paginator]="true">
      <p-header>Trade Area Geographies</p-header>
      <ng-template pTemplate="rowgroupheader" let-rowData>{{rowData['fk_site']}}</ng-template>      
      <p-column field="fk_site" header="Site"></p-column>
      <p-column field="geocode" header="Geocode">
          <ng-template pTemplate="header">            
             <p-checkbox label="Geocode" [(ngModel)]="selectAllGeos" binary="true" (click)="setAllGeocodesIsSelected(selectAllGeos)"></p-checkbox>
          </ng-template>
          <ng-template let-geocode="rowData" pTemplate="body">
              <!-- Toggle Geocode -->
              <p-checkbox [(ngModel)]="geocode['isSelected']" binary="true" value="{{geocode['geocode']}}" label="{{geocode['geocode']}}" (click)="printGeocode(geocode)"></p-checkbox>
          </ng-template>        
      </p-column>
    </p-dataTable>
