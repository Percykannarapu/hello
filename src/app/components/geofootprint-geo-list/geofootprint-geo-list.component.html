<article class="template animated slideInRight">
  <!-- a href="" [routerLink]="['/characters', 'new']"><button class="story-button mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Add</button></a -->
  <!-- story-filter-text (changed)="filterChanged($event)"></story-filter-text -->
  <!-- Button Example <button type="button" pButton (click)="selectAllCars()" icon="fa-check"></button> -->
   <H1>IF RED, I'M USING COMPONENT CSS</H1>
   <button (click)="addAnotherLocation()">Add another location</button>
   <p-dataTable [value]="impGeofootprintGeos" [(selection)]="selectedImpGeofootprintGeos" selectionMode ="multiple"
      [rows]="17" [paginator]="true" [headerCheckboxToggleAllPages]="true"
      resizableColumns="true" columnResizeMode="expand" responsive="true"
      (onRowSelect)="toggleGeocode($event)">
      <p-header>Geographies</p-header>
      <ng-template pTemplate="rowgroupheader" let-rowData>{{rowData['site']}}</ng-template>      
      <p-column selectionMode="multiple" [style]="{'width':'35px'}" (click)="toggleGeocode($event)"></p-column>
      <p-column *ngFor="let col of gridColumns" [field]="col.value.field" [header]="col.value.header" [style]="{'width': col.value.width}">
         <ng-template *ngIf="col.value.field=='geocode'" pTemplate="header">            
            <p-checkbox label="Geocode" [(ngModel)]="selectAllGeos" binary="true"></p-checkbox> <!-- (click)="setAllGeocodesIsSelected(selectAllGeos)" -->
         </ng-template>
         <ng-template *ngIf="col.value.field=='geocode'" let-geocode="rowData" pTemplate="body">
            <div class="ui-g-1">
               <button (click)="onZoomToSite(h)" icon="ui-icon-zoom-in" pButton style="border: 0px; margin: 0px; padding: 0px; width: 25px; height: 25px; display: block"></button>
            </div>
            <div class="ui-g-11">
               <p-checkbox [(ngModel)]="geocode['isSelected']" binary="true" value="{{geocode['geocode']}}" label="{{geocode['geocode']}}" (click)="toggleGeocode(geocode)"></p-checkbox>
            </div>
         </ng-template>        
     </p-column>
   </p-dataTable>
</article>
