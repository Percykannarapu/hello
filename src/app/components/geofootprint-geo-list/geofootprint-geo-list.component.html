   <H1>IF RED, I'M USING COMPONENT CSS</H1>
   <p-dataTable [value]="impGeofootprintGeos" sortField="geocode" [rows]="17" [paginator]="true" resizableColumns="true" columnResizeMode="expand"
   selectionMode ="multiple" responsive="true">
      <p-header>Geographies</p-header>
      <ng-template pTemplate="rowgroupheader" let-rowData>{{rowData['site']}}</ng-template>      
 <!-- <p-column *ngFor="let col of gridColumns" [field]="col.value.field" [header]="col.value.header" [style]="col.value.style"></p-column> -->
 <!-- [style]="{'width': col.value.width}" [style.width]="col.value.width" -->
      <p-column *ngFor="let col of gridColumns" [field]="col.value.field" [header]="col.value.header" [style]="{'width': col.value.width}">
         <ng-template *ngIf="col.value.field=='geocode'" pTemplate="header">            
            <p-checkbox label="Geocode" [(ngModel)]="selectAllGeos" binary="true" (click)="setAllGeocodesIsSelected(selectAllGeos)"></p-checkbox>
         </ng-template>
         <ng-template *ngIf="col.value.field=='geocode'" let-geocode="rowData" pTemplate="body">
            <div class="ui-g-1">
               <button (click)="onZoomToSite(h)" icon="ui-icon-zoom-in" pButton style="border: 0px; margin: 0px; padding: 0px; width: 25px; height: 25px; display: block"></button>
            </div>
            <div class="ui-g-11">
               <p-checkbox [(ngModel)]="geocode['isSelected']" binary="true" value="{{geocode['geocode']}}" label="{{geocode['geocode']}}" (click)="printGeocode(geocode)"></p-checkbox>
            </div>
         </ng-template>        
     </p-column>
   </p-dataTable>
