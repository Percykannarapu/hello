<p-accordionTab header="Pixel Data" (selectedChange)="onSelected($event)">
  <div class="val-wide-tree">
    <div class="ui-g-12">
      <i class="fa fa-search"></i>
      <input pInputText id="search" (keyup)="searchTerm$.next($event.target.value)" placeholder="Search">
    </div>
    <hr>
    <p-tree [loading]="loading" [value]="currentNodes" selectionMode="checkbox" [selection]="currentSelectedNodes" (onNodeSelect)="selectVariable($event.node)" (onNodeUnselect)="removeVariable($event.node)">
      <ng-template let-node pTemplate="default">
        {{node.data.categoryName}}&nbsp;&nbsp;&nbsp;{{node.data.categoryDescription}}&nbsp;&nbsp;&nbsp;{{node.data.taxonomy}}
      </ng-template>
    </p-tree>
  </div>
</p-accordionTab>
