<div class="val-wide-tree">
  <div class="ui-g-8">
      <i class="fa fa-search"></i>
      <input pInputText id="search" (keyup)="searchTerm$.next($event.target.value)" placeholder="Search">
  </div>
  <p-tree loadingIcon="fa-fontAwesome fa-circle-o-notch" [loading]="loading" [value]="currentNodes" selectionMode="checkbox" [(selection)]="selectedVariables" (onNodeSelect)="selectVariable($event.node)" (onNodeUnselect)="removeVariable($event.node)"></p-tree>
</div>
