<p-tabView>
  <p-tabPanel header="Online Audience">
    <div class="ui-g" *ngIf="(analysisLevel$ | async) === 'PCR'">
      <div class="ui-g-12">
        Online Audience not available at the PCR level
      </div>
    </div>
    <p-accordion *ngIf="(analysisLevel$ | async) !== 'PCR'">
      <p-accordionTab header="In-Market and Interest" [selected]="true">
        <val-online-audience-apio></val-online-audience-apio>
      </p-accordionTab>
      <p-accordionTab header="Visit Likelihood">
        Coming Soon
      </p-accordionTab>
      <p-accordionTab header="Pixel">
        Coming Soon
      </p-accordionTab>
    </p-accordion>
  </p-tabPanel>
  <p-tabPanel header="Offline Audience">
    <p-accordion>
      <p-accordionTab header="TDA" [selected]="true">
        <val-offline-audience-tda></val-offline-audience-tda>
      </p-accordionTab>
    </p-accordion>
  </p-tabPanel>
  <p-tabPanel header="Custom">
    <val-custom-audience></val-custom-audience>
  </p-tabPanel>
  <p-tabPanel header="Selected Audiences">
    <val-selected-audiences></val-selected-audiences>
  </p-tabPanel>
</p-tabView>
