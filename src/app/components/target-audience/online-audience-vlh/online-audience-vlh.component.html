<div class="val-wide-tree">
   <div class="ui-g-12">
      <i class="fa fa-search"></i>
      <input pInputText id="search" (keyup)="searchTerm$.next($event.target.value)" placeholder="Search" style="width: 90%; padding-bottom: 3px">
   </div>
   <p-tree [loading]="loading" [value]="currentNodes"
      selectionMode="checkbox" loadingIcon="fa fa-fontAwesome fa-circle-o-notch"
      [selection]="currentSelectedNodes"
      (onNodeSelect)="selectVariable($event.node)"
      (onNodeUnselect)="removeVariable($event.node)">
  </p-tree>
</div>
