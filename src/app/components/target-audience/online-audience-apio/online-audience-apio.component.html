<div class="ui-g">
   <div class="ui-g-12">
     <i class="fa fa-search"></i>
     <input pInputText id="onlineAudApioSearch" name="onlineAudApioSearch" (keyup)="searchTerm$.next($event.target.value)" placeholder="Search" [ngClass]="{ 'val-wide-search': useNarrowLayout }">
     <span *ngIf="!useNarrowLayout" class="val-spacer-left"></span>
     <br *ngIf="useNarrowLayout">
     <span [ngClass]="{ 'val-padding-top': useNarrowLayout }">
       <p-checkbox [binary]="true" (onChange)="includeFolder$.next($event)" label="Include folder in search"></p-checkbox>
     </span>
   </div>
   <div class="ui-g-12">
     <p-radioButton name="sourceType" [(ngModel)]="selectedSource" label="Interest (rolling 12 months)" [value]="SourceType.Interest" (onClick)="onSourceChanged(SourceType.Interest)"></p-radioButton>
     <span *ngIf="!useNarrowLayout" class="val-spacer-left"></span>
     <br *ngIf="useNarrowLayout">
     <span [ngClass]="{ 'val-padding-top': useNarrowLayout }">
       <p-radioButton name="sourceType" [(ngModel)]="selectedSource" label="In-Market (rolling 7 days)" [value]="SourceType.InMarket" (onClick)="onSourceChanged(SourceType.InMarket)"></p-radioButton>
     </span>
   </div>
   <div class="ui-g-12 val-wide-tree">
     <p-tree loadingIcon="fa fa-fontAwesome fa-circle-o-notch fa-spin fa-3x fa-fw" selectionMode="checkbox"
           [loading]="loading" [value]="currentNodes"
           [selection]="currentSelectedNodes"
           (onNodeSelect)="selectVariable($event.node)"
           (onNodeUnselect)="removeVariable($event.node)"></p-tree>
   </div>
</div>
