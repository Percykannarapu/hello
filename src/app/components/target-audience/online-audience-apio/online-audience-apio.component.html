<div class="val-wide-tree">
  <div class="ui-g-12">
    <i class="fa fa-search"></i>
    <input pInputText id="search" (keyup)="searchTerm$.next($event.target.value)" placeholder="Search">
    &nbsp;
    <p-checkbox [binary]="true" (onChange)="includeFolder$.next($event)" label="Include folder in search"></p-checkbox>
  </div>
  <hr>
  <div class="ui-g-12">
    <div class="ui-g-3">
      <p-radioButton name="sourceType" [(ngModel)]="selectedSource" label="In Market" [value]="SourceType.InMarket" (onClick)="onSourceChanged(SourceType.InMarket)"></p-radioButton>
    </div>
    <div class="ui-g-3">
      <p-radioButton name="sourceType" [(ngModel)]="selectedSource" label="Interest" [value]="SourceType.Interest" (onClick)="onSourceChanged(SourceType.Interest)"></p-radioButton>
    </div>
  </div>
  <p-tree [value]="currentNodes" selectionMode="checkbox" [selection]="currentSelectedNodes" (onNodeSelect)="selectVariable($event.node)" (onNodeUnselect)="removeVariable($event.node)"></p-tree>
</div>
