<div class="legend-container">
  <div class="legend-title">
    <span>{{legendTitle}}</span>
  </div>
  <ul>
    <li *ngFor="let row of legendData">
      <div class="grid-container">
        <div [style.backgroundColor]="row.colorHex"></div>
        <div>{{row.name}}</div>
        <div>({{row.hhc | number:'1.0-0'}}&nbsp;HH)</div>
      </div>
    </li>
  </ul>
</div>
