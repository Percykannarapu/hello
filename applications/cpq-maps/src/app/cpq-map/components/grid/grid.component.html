<p-table [value]="rows" [scrollable]="true" scrollHeight="690px">
    <ng-template pTemplate="header">
        <tr>
            <th *ngFor="let column of columns">
                {{column}}
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-row>
        <tr>
            <td>{{row.productName}}</td>
            <td>{{row.geocode}}</td>
            <td>{{row.cityName}}</td>
            <td>{{row.sfdcProductCode}}</td>
        </tr>
    </ng-template>
</p-table>
