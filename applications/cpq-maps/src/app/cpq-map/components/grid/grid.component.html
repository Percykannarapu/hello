<div style="height: 100%;">
    <p-table #smallDt [value]="rows" [scrollable]="true" scrollHeight="100%" selectionMode="multiple"
             [resizableColumns]="true" columnResizeMode="expand" (onRowSelect)="onChangeRowSelection($event)"
             (onRowUnselect)="onChangeRowSelection($event)" [selection]="selectedRows">
      <ng-template pTemplate="caption">
        <div class="ui-g">
          <div class="ui-g-12">
            <input type="text" size="25" pInputText placeholder="Search" (input)="smallDt.filterGlobal($event.target.value, 'contains')">
          </div>
        </div>
      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr>
          <td [attr.colspan]="columns.length" class="val-text-center">
            Loading Media Plan...
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="header">
        <ng-container *ngIf="rows.length > 0">
          <tr class="grid-header-row">
            <th class="checkbox-column">&nbsp;</th>
            <th *ngFor="let col of columns" [pSortableColumn]="col.field" [className]="gridStyle + '-' + col.field">
              {{col.header}}
            </th>
          </tr>
        </ng-container>
      </ng-template>
      <ng-template pTemplate="body" let-rowData>
        <tr [pSelectableRow]="rowData" class="grid-data-row">
          <td class="checkbox-column">
            <p-tableCheckbox [value]="rowData"></p-tableCheckbox>
          </td>
          <ng-container *ngFor="let col of columns">
            <td [className]="gridStyle + '-' + col.field">
              <div *ngIf="getColumnType(col, rowData[col.field]) === 'currency'" class="val-text-right">
                {{rowData[col.field] | currency}}
              </div>
              <div *ngIf="getColumnType(col, rowData[col.field]) === 'number'" class="val-text-right">
                {{rowData[col.field] | number:(col.formatSpec == null ? '1.0-2' : col.formatSpec)}}
              </div>
              <div *ngIf="getColumnType(col, rowData[col.field]) === 'string'" class="val-text-left">
                {{rowData[col.field]}}
              </div>
            </td>
          </ng-container>
        </tr>
      </ng-template>
    </p-table>
</div>
