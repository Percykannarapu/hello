<div #appRoot class="app-root" [class.small]="gridIsSmall" [class.large]="gridIsLarge">

  <cpq-header-bar class="title-bar"></cpq-header-bar>

  <val-grid [smallSizeTable]="gridIsSmall" *ngIf="gridIsVisible"></val-grid>

  <div class="map-container">
    <val-esri-map-panel [mapHeight]="700" baseMap="streets-vector" [showLabelConfigButton]="true" [showSelectionButtons]="false">
      <additional-toolbar-group>
        <div class="additional-toolbar-container">
          <p-button icon="pi pi-angle-left" label="" (click)="sideNavVisible = !sideNavVisible"></p-button>
        </div>
      </additional-toolbar-group>
    </val-esri-map-panel>
  </div>

</div>

<p-sidebar [appendTo]="appRoot" [(visible)]="sideNavVisible" position="right" [modal]="false" styleClass="ui-sidebar-md">
  <div class="app-sidenav-content">
    <val-map-controls (onGridSizeChange)="gridSize = $event"></val-map-controls>
<!--    <val-dev-tools></val-dev-tools>-->
    <val-shading-config></val-shading-config>
  </div>
</p-sidebar>

<val-busy-indicator></val-busy-indicator>
<p-toast styleClass="val-toast-top-right"></p-toast>
<val-legend></val-legend>
