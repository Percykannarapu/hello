<div class="ui-g">
   <div class="ui-g-6 ui-g-nopad">
      <button pbutton type="text" (click)="leftSidebarVisible = !leftSidebarVisible" pButton icon="pi pi-angle-right"></button>
   </div>
   <div class="ui-g-6 ui-g-nopad">
      <button pbutton type="text" (click)="rightSidebarVisible = !rightSidebarVisible" pButton icon="pi pi-angle-left" style="float: right;"></button>
   </div>
</div>
<val-esri-map-panel [mapHeight]="700" [baseMap]="'streets'" [showLabelConfigButton]="false"></val-esri-map-panel>
<p-sidebar [(visible)]="leftSidebarVisible" position="left" [modal]="true" styleClass="ui-sidebar-md">
   Content
</p-sidebar>

<p-sidebar [(visible)]="rightSidebarVisible" position="right" [modal]="false" styleClass="ui-sidebar-md">
   <val-dev-tools></val-dev-tools>
</p-sidebar>
