<val-market-geos
  [isFetchingData]="isFetchingData$ | async"
  [isFetchingGeos]="isFetchingGeos$ | async"
  [allStates]="allStates$ | async"
  [containerValues]="containerValues$ | async"
  [gridUniqueStates]="gridUniqueStates$ | async"
  [currentActiveRowCount]="currentActiveRowCount$ | async"

  (onRowSelection)="handleRowSelection($event)"
  (onGetGridData)="handleGetGridValues($event)"
  (onGetGeos)="handleGetGeos($event)">
</val-market-geos>
