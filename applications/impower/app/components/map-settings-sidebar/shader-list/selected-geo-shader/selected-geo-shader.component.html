<div class="shader-display">
  <div *ngIf="!isEditing">
    <div class="shader-menu">
      <a href="#" (click)="edit()">edit</a>
    </div>
    <div>
      <label>Layer Name:</label>
      <strong>{{definition.layerName}}</strong>
    </div>
    <div>
      <label>Overlay Type:</label>
      <span>
        <strong>{{currentFriendlyFillType}}</strong>
        <span class="color-chip" [ngStyle]="{ 'background-color': currentFillColorInHex }"></span>
      </span>
    </div>
    <div>
      <label>Opacity:</label>
      <strong>{{definition.opacity}}</strong>
    </div>
  </div>
  <div class="shader-form-container" *ngIf="isEditing">
    <form novalidate autocomplete="off" [formGroup]="shaderForm" (ngSubmit)="apply(shaderForm)">
      <validated-text-input [parentForm]="shaderForm" valueName="layerName" labelText="Layer Name (required)" validationMessage="Layer Name is required"></validated-text-input>
      <esri-symbol-input [parentForm]="shaderForm" valueName="defaultSymbolDefinition" labelText="Overlay Type"></esri-symbol-input>
      <validated-text-input [parentForm]="shaderForm" valueName="opacity" labelText="Opacity" validationMessage="Opacity must be a number between 0 and 1"></validated-text-input>
      <button type="submit" pButton label="apply" class="ui-button-secondary" [disabled]="!shaderForm.valid"></button>
      <button pButton label="cancel" class="ui-button-secondary" (click)="cancel()"></button>
    </form>
  </div>
</div>
