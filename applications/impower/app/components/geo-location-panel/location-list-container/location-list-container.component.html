<val-location-list
  [currentLocationsLazyRows]="workerDataResult$ | async"
  [gridStats]="workerGridStats$ | async"
  [multiSelectFilterValues]="workerSelectOptions$ | async"
  (onLocationGridLoad)="onLoad($event)"
  (onToggleLocations)="onToggleLocations($event)"
  (onDeleteLocations)="onDeleteLocations($event)"
  (onDeleteAllLocations)="onDeleteAllLocations($event)"
  (onZoomToLocation)="onZoomToLocation($event)"
  (editLocations)="onEditLocations($event)">
</val-location-list>
