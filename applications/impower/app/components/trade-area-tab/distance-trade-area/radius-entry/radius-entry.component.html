<div class="component-root" [formGroup]="currentRoot">
  <div class="active-flag">
    <p-toggleButton onIcon="fa fa-eye fa-2" offIcon="fa fa-eye-slash fa-2" onLabel="" offLabel="" formControlName="isActive" [tabindex]="tabIndex + 99"></p-toggleButton>
  </div>
  <div *ngIf="!readonly" class="radius-control">
    <validated-text-input formControlName="radius" labelText="Trade Area {{radiusIdentifier}} (in miles)" [tabIndex]="tabIndex"></validated-text-input>
  </div>
  <div *ngIf="readonly" class="radius-control">
    Provided in Upload
  </div>
  <div *ngIf="showAddNew" class="button-control">
    <button pButton type="button" icon="pi pi-plus" class="val-squared-button" (click)="addNewClicked.emit()" [disabled]="currentRoot.invalid"></button>
  </div>
  <div *ngIf="showDelete" class="button-control">
    <button pButton type="button" icon="fa fa-trash-o" class="val-squared-button" (click)="deleteClicked.emit()"></button>
  </div>
  <div class="radius-validation">
    <ng-container *ngIf="currentRoot.get('radius').touched">
      <div *ngIf="currentRoot.hasError('required', 'radius')">
        Required.
      </div>
      <div *ngIf="currentRoot.hasError('numeric', 'radius')">
        Radius must be a numeric value.
      </div>
      <div *ngIf="currentRoot.hasError('greaterThan', 'radius')">
        Radius must be > {{currentRoot.getError('greaterThan', 'radius')['greaterThan'] }}.
      </div>
      <div *ngIf="currentRoot.hasError('max', 'radius')">
        Radius must be <= {{currentRoot.getError('max', 'radius')['max'] }}.
      </div>
    </ng-container>
  </div>
</div>
