<div class="ui-g">
    <div class="ui-g-12">
      <div class="ui-g-12">
        <div class="ui-g-3">
          <label>Define for:</label>
        </div>
        <div class="ui-g-3">
          <p-radioButton name="uploadListType1" value="Site" label="Sites" [(ngModel)]="listType1"></p-radioButton>
        </div>
        <div class="ui-g-3">
          <p-radioButton name="uploadListType1" value="Competitor" label="Competitors" [(ngModel)]="listType1"></p-radioButton>
        </div>
      </div>
      <br>
      &nbsp;
      <div class="ui-g-12">
        
          <span class="md-inputfield">
            <p-dropdown id="analysisLevel"
                        [options]="fileAnalysisLevels"
                        [autoWidth]="false"
                        [style]="{ width:'40%' }"
                        placeholder="&nbsp;"
                        [(ngModel)]="fileAnalysisSelected"
                        (ngModelChange)="onFileAnalysisChange($event)"
                        dropdownIcon="fa fa-caret-down"
                        [disabled]="!(currentAnalysisLevel$ | async)">
            </p-dropdown>
            <label for="analysisLevel">Analysis Level of upload file</label>
          </span>
        
      </div>
      <div class="ui-g-12">
        <div class="ui-g-3">
          <p-fileUpload #tradeAreaUpload mode="basic" class="file-upload-align" name="data[]" accept=".csv,.xlsx,.xls" chooseLabel="Select File" 
                        [pTooltip]="tooltip" [customUpload]="true" (uploadHandler)="onUploadClick($event)" [auto]="true" [disabled]="isDisable" title="">
          </p-fileUpload>
        </div>
        <div class="ui-g-3">
          <button pButton type="button" label="Delete Custom TA"  [disabled]="!disableDeleteBtn()" (click)="deleteCustomTradeArea()" ></button>
       </div>
       <div class="ui-g-6"></div>
      </div>
    </div>
    <div>
        <p-confirmDialog icon="pi pi-exclamation-triangle" key="delete" appendTo="body"></p-confirmDialog>
    </div>
    <div *ngIf="uploadFailures.length > 0" class="ui-g-7">
      <div class="upload-label">
            Below is a list of geocodes that are either invalid or un-reachable by Valassis media
      </div>
      <p-table [value]="uploadFailures" [paginator]="true" [rows]="5" width="80%">
        <ng-template pTemplate="caption">
          <div>
            {{(uploadFailures.length) || 0}} {{fileAnalysisLabel}} failures out of {{totalUploadedRowCount}} rows
            &nbsp;&nbsp;
            <button pButton type="button" label="Export Log" (click)="rollDownIssuesLog()" ></button>
          </div>
        </ng-template>
        <ng-template pTemplate="header" width="80%">
          <tr>
            <th width="25%">Geocode</th>
            <th width="25%">Number</th>
           
            <th width="15%">Resubmit</th>
            <th width="15%">Remove</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData width="80%">
          <tr>
            <td pEditableColumn width="25%"> 
                  <p-cellEditor>
                      <ng-template pTemplate="input">
                        <input pInputText type="text" [(ngModel)]="rowData.geocode">
                      </ng-template>
                      <ng-template pTemplate="output">
                        {{rowData.geocode}}
                      </ng-template>
                    </p-cellEditor>
            </td>
            <td pEditableColumn width="25%">
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                          <input pInputText type="text" [(ngModel)]="rowData.store">
                        </ng-template>
                        <ng-template pTemplate="output">
                          {{rowData.store}}
                        </ng-template>
                      </p-cellEditor>
            </td>
            
            <td width="15%">
              <div class="val-centered">
                <button (click)="onResubmit(rowData)" icon="ui-icon-refresh" pButton style="margin: auto; display: block; width:25px;height:25px"></button>
              </div>
            </td>
            <td width="15%"> 
              <div class="val-centered" >
                <button (click)="onRemove(rowData)" icon="ui-icon-delete" pButton style="margin: auto; display: block; width:25px;height:25px"></button>
              </div>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
