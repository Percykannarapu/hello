<p-tabView>
  <p-tabPanel header="Discovery">
    <val-discovery-input [storeData]="currentDiscoveryData$ | async"
                         [projectTrackerSuggestions]="currentProjectTrackerSuggestions$ | async"
                         [radSuggestions]="currentRadSuggestions$ | async"
                         (formChanged)="onDiscoveryFormChanged($event)"
                         (radSearchRequest)="onRadSearch($event)"
                         (trackerSearchRequest)="onTrackerSearch($event)" 
                         #discoveryFormComponent>
    </val-discovery-input>
  </p-tabPanel>
</p-tabView>
<div>
    <p-confirmDialog icon="pi pi-exclamation-triangle" key="mustCoverKey" appendTo="body" [closable]="false"></p-confirmDialog>
</div>
<div>
    <p-confirmDialog icon="pi pi-exclamation-triangle" key="customTAKey" appendTo="body" [closable]="false"></p-confirmDialog>
</div>
<div>
    <p-confirmDialog icon="pi pi-exclamation-triangle" key="customDataKey" appendTo="body" [closable]="false"></p-confirmDialog>
</div>
