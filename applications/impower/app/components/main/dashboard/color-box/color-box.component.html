<!-- Color Box Overlay Container -->
<p-overlayPanel #op styleClass="{{boxStyle}}" [showCloseIcon]="true" [dismissable]="false">
  <ng-template pTemplate>
    <ng-content></ng-content>
  </ng-template>
</p-overlayPanel>

<div class="colorboxPicker p-shadow-6" #cb>
  <div class="header p-text-truncate" [title]="header">
    {{header}}
  </div>
  <div class="body">
    <div class="icon" (click)="onShowOverlay($event, cb)">
      <span class="{{icon}}"></span>
    </div>
    <div class="metric p-text-truncate" (click)="onShowOverlay($event, cb)" title="{{metric}}{{isFlagged ? '&nbsp;*' : ''}}">
      {{metric}}{{isFlagged ? '&nbsp;*' : ''}}
      <span class="value">{{metricValue}}</span>
    </div>
    <div class="spinner">
      <span class="pi pi-chevron-up" (click)="onClick('Up')"></span>
      <span class="pi pi-chevron-down" (click)="onClick('Down')"></span>
    </div>
  </div>
</div>
