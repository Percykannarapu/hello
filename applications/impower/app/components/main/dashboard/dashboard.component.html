<div class="p-d-flex p-flex-column p-flex-md-row">
  <!-- COLORBOX COMPONENTS -->
  <div id="campaignDetails" class="p-col-3">
    <!-- Home for Blue Household Count Box Overlay -->
    <val-color-box header="Campaign Details"
                   boxStyle="val-campaign-details"
                   icon="pi pi-check-square"
                   [model]="metricMapBlue"
                   [flags]="flagMapBlue"
                   displayOverlay="true"
                   #campaignColorBox (overlayClosed)="onCampaignDetailsClose()">
      <div (click)="swallowClickEvent($event)">
        <val-campaign-details #campaignDetailsComponent></val-campaign-details>
      </div>
    </val-color-box>
  </div>

  <div id="locations" class="p-col-3">
    <!-- Home for Green Sites Box Overlay -->
    <val-color-box header="Locations"
                   boxStyle="val-location-details"
                   icon="pi pi-map-marker"
                   [model]="metricMapGreen"
                   displayOverlay="true"
                   #locationsColorBox>
      <div (click)="swallowClickEvent($event)">
        <val-locations></val-locations>
      </div>
    </val-color-box>
  </div>

  <div id="targetAudience" class="p-col-3">
    <!-- Home for Target Audience Box Overlay -->
    <val-color-box header="Target Audience"
                   boxStyle="val-audience-details"
                   icon="pi pi-sliders-h"
                   [model]="metricMapPurple"
                   [flags]="flagMapPurple"
                   displayOverlay="true"
                   #audienceColorBox>
      <div (click)="swallowClickEvent($event)">
        <val-target-audience></val-target-audience>
      </div>
    </val-color-box>
  </div>

  <div id="performance" class="p-col-3"
       pTooltip="Predicted Response is the number of households expected to act on the offer received.

                   Predicted Topline Sales Generated is the sales likely to be generated from the recommended media.

                   Cost per Response is the estimated investment per predicted response.">
    <!-- Home for Performance ColorBox Overlay -->
    <val-color-box header="Performance"
                   boxStyle="colorboxPicker-blue"
                   icon="pi pi-directions"
                   [model]="metricMapTeal"
                   [flags]="flagMapTeal"
                   displayOverlay="false"
                   #performanceColorBox>
    </val-color-box>
  </div>
  <!-- COLORBOX COMPONENTS END -->
</div>
