<p-dialog  [(visible)]="dialogVisible" [header]="title" [closeOnEscape]="canBeClosed" [closable]="canBeClosed">
  <span>{{message}}</span>
  <p-footer>
    <button id="acceptBtn" type="button" pButton icon="pi pi-check" class="p-button-outlined" (click)="accepted.emit()" [label]="acceptLabel"></button>
    <button id="rejectBtn" type="button" pButton icon="pi pi-times" class="p-button-outlined" (click)="rejected.emit()" [label]="rejectLabel"></button>
  </p-footer>
</p-dialog>
