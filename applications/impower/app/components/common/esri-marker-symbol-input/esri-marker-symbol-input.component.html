<div class="component-root" [formGroup]="currentRoot">
  <span class="md-inputfield">
    <p-dropdown [options]="markerTypes" [style]="{'width':'100%'}" id="marker-input-{{controlId}}" formControlName="markerType" dropdownIcon="fa fa-caret-down">
      <ng-template let-selected pTemplate="selectedItem">
        <div class="item-container">
          <span [ngClass]="selected.icon" *ngIf="selected.icon != null"></span>
          <span class="item-label">{{selected.label}}</span>
        </div>
      </ng-template>
      <ng-template let-item pTemplate="item">
        <div class="item-container">
          <span [ngClass]="item.icon"></span>
          <span class="item-label">{{item.label}}</span>
        </div>
      </ng-template>
    </p-dropdown>
    <label class="drop-down-label" for="marker-input-{{controlId}}">{{labelText}}</label>
  </span>
  <span *ngIf="currentPalette == null" title="Fill color" class="color-chip">
    <val-extended-color-picker [defaultColor]="defaultColor" formControlName="color"></val-extended-color-picker>
  </span>
  <span *ngIf="currentPalette != null" class="color-chip drop-down">
    <val-extended-palette-picker [palette]="currentPalette" [reversePalette]="reversePalette" formControlName="color" labelText="Fill Color"></val-extended-palette-picker>
  </span>
  <span title="Halo color" class="halo-chip">
    <val-extended-color-picker [defaultColor]="defaultHalo" formControlName="outlineColor"></val-extended-color-picker>
  </span>
</div>
