<div class="component-root p-grid p-ai-end p-pt-4 p-pl-2" [formGroup]="currentRoot">
  <div class="p-float-label p-col-6 p-col-nogutter">
    <p-dropdown id="marker-input-{{controlId}}" [options]="markerTypes" formControlName="markerType" styleClass="p-col-12 p-col-nogutter"
                (onChange)="setDefaultPointSize($event)">
      <ng-template let-selected pTemplate="selectedItem">
        <div class="p-d-flex">
          <span class="item-icon" [ngClass]="selected.icon" *ngIf="selected.icon != null"></span>
          <span>{{selected.label}}</span>
        </div>
      </ng-template>
      <ng-template let-item pTemplate="item">
        <div class="p-d-flex">
          <span class="item-icon" [ngClass]="item.icon"></span>
          <span>{{item.label}}</span>
        </div>
      </ng-template>
    </p-dropdown>
    <label for="marker-input-{{controlId}}">{{labelText}}</label>
  </div>

  <div class="p-col p-col-nogutter p-ml-2">
    <validated-text-input labelText="Size" [validationMessage]="validationMessage" formControlName="size"></validated-text-input>
  </div>

  <div *ngIf="currentPalette != null" class="p-col p-col-nogutter p-ml-2">
    <val-extended-palette-picker [palette]="currentPalette" [reversePalette]="reversePalette" formControlName="color" labelText="Fill"></val-extended-palette-picker>
  </div>
  <div *ngIf="currentPalette == null" title="Fill" class="p-ml-2">
    <val-extended-color-picker [defaultColor]="defaultColor" formControlName="color"></val-extended-color-picker>
  </div>
  <div title="Halo" class="p-ml-2">
    <val-extended-color-picker [defaultColor]="defaultHalo" formControlName="outlineColor"></val-extended-color-picker>
  </div>
</div>
