<div class="component-root" [formGroup]="parentForm">
  <span class="md-inputfield">
    <p-dropdown id="{{valueName}}input" [formControlName]="valueName" [options]="options"
                [style]="{'width':'100%'}" [filter]="false" dropdownIcon="fa fa-caret-down"
                (onChange)="handleChange($event)" [autoDisplayFirst]="!includeUnselected"></p-dropdown>
    <label class="drop-down-label" for="{{valueName}}input">{{labelText}}</label>
  </span>
</div>
