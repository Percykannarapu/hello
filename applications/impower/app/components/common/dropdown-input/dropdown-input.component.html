<div class="component-root">
  <span class="md-inputfield">
    <p-dropdown id="dropdown-input-{{controlId}}" [(ngModel)]="value" [options]="options"
                [style]="{'width':'100%'}" [filter]="false" dropdownIcon="fa fa-caret-down"
                (onChange)="selectionChanged.emit($event.value)" [autoDisplayFirst]="!includeUnselected"
                [disabled]="isDisabled || readOnly" [tabindex]="tabIndex" [styleClass]="inputClass"></p-dropdown>
    <label class="drop-down-label" for="dropdown-input-{{controlId}}">{{labelText}}</label>
  </span>
</div>
