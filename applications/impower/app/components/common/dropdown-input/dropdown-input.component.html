<div class="component-root">
  <span class="md-inputfield">
    <p-dropdown id="dropdown-input-{{controlId}}" [(ngModel)]="value" [options]="options"
                [style]="{'width':'100%'}" [filter]="false" dropdownIcon="fa fa-caret-down"
                (onChange)="selectionChanged.emit($event.value)" [autoDisplayFirst]="!includeUnselected"
                [disabled]="isDisabled || readOnly" [tabindex]="tabIndex" [styleClass]="inputClass">
      <ng-template let-item pTemplate="selectedItem">
        <ng-container *ngIf="allowTruncation">
          <span [title]="item.label">
            {{item.label | truncate:truncateLength:truncateSuffix}}
          </span>
        </ng-container>
        <ng-container *ngIf="!allowTruncation">
          {{item.label}}
        </ng-container>
      </ng-template>
      <ng-template let-variable pTemplate="item">
        <ng-container *ngIf="allowTruncation">
          <span [title]="variable.label">
            {{variable.label | truncate:truncateLength:truncateSuffix}}
          </span>
        </ng-container>
        <ng-container *ngIf="!allowTruncation">
          {{variable.label}}
        </ng-container>
      </ng-template>
    </p-dropdown>
    <label class="drop-down-label" for="dropdown-input-{{controlId}}">{{labelText}}</label>
  </span>
</div>
