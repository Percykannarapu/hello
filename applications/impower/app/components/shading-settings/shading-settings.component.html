<div class="sidebar-control">
  <a href="#" (click)="sideNavVisible = true">
    <span class="fa fa-chevron-up">
      <span class="ui-widget">&nbsp;Map Settings</span>
    </span>
  </a>
</div>
<p-sidebar [(visible)]="sideNavVisible" position="right" styleClass="ui-sidebar-md transparent-back" [showCloseIcon]="false">
  <div class="sidebar-content-wrapper">
    <div class="sidebar-content-tab">
      <div class="sidebar-control">
        <a href="#" (click)="sideNavVisible = false">
          <span class="fa fa-chevron-down">
            <span class="ui-widget">&nbsp;Map Settings</span>
          </span>
        </a>
      </div>
    </div>
    <p-card>
      <val-shading-list
        [shadingDefinitions]="shadingDefinitions$ | async"
        [audiences]="audiences$ | async"
        [locationCount]="locationCount$ | async"
        [tradeAreaCount]="tradeAreaCount$ | async"
        [currentAnalysisLevel]="analysisLevel$ | async"
        (addShader)="addNewDefinition($event)"
        (deleteShader)="deleteDefinition($event)"
        (applyShader)="applyDefinition($event)"
        (editShader)="editShader($event)"
      ></val-shading-list>
    </p-card>
  </div>
</p-sidebar>
