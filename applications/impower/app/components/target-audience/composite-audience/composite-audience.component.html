<br>
<form novalidate  [formGroup]="compositeForm" autocomplete="off">

  <div class="ui-g">
  
  <div class="ui-g-12" >
      <span class="md-inputfield">
        <input id="compositeAudName" type="text" formControlName="compositeAudName" pInputText size="40">
        <span class="ui-inputgroup-addon" >&nbsp;</span>
       <label for="compositeAudName">Composite Audience Name (required)</label>
      </span>
  </div>
  
  <p-table [columns]="selectedAudiences" styleClass="ui-table-custom" [rows]="10" [paginator]="true" [alwaysShowPaginator]="false" [autoLayout]="false">

    <ng-template pTemplate="caption">
      List of Audiences
    </ng-template>


    <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns" [pSortableColumn]="col.field" [ngSwitch]="col.field">
        {{col.header}}
        <p-dropdown *ngSwitchCase="'audienceName'" [options]="brands" styleClass="ui-column-filter" [showClear]="true" [style]="{'width':'100%'}">

         
      </p-dropdown>

      </th>
    </tr>

    </ng-template>

    <!-- <ng-template pTemplate="header">
      <tr>
        <th>Audience Name</th>
        <th>Percent</th>
        <th>Index</th>
        <th></th>
      </tr>
    </ng-template> -->
    <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr [pSelectableRow]="rowData" [pEditableRow]="rowData">

        <td>{{rowData.audienceName}}</td>

        <!-- <td nowrap>
          {{ audience.audienceName | truncate:35:'...' }}<i class="fa fa-comment" *ngIf="(audience.audienceName || '').length > 35" pTooltip="{{audience.audienceName}}"></i>
        </td> -->
        <!-- <td>
              <p-dropdown [options]="filteredAudiences$ | async"
                          styleClass="val-full-width"
                          dropdownIcon="fa fa-caret-down">
              </p-dropdown>
        </td> -->
        <td>
          <i (click)="onRemove(audience)" class="fa fa-trash val-clickable"></i>
        </td>
      </tr>
    </ng-template>
   </p-table>
  <div class="ui-g-4" >
        <button type="submit" pButton label="Create Variable" ></button>
  </div> 
  <!-- <div  class="ui-g-8">
      <button type="button" (click)="resetForm()" pButton icon="ui-icon-send" label="Clear Selections"></button>
      
  </div>  -->
  </div>
  </form>
