<div class="ui-g">
  <div class="ui-g-3">
    <p-fileUpload #audienceUpload mode="basic" class="file-upload-align" name="data[]" accept=".csv,.xlsx,.xls" chooseLabel="Select File"
                  pTooltip="CSV or Excel format required: Geocode, Field 1, Field 2, ..." [customUpload]="true" (uploadHandler)="uploadFile($event)" [auto]="true">
    </p-fileUpload>
    
  </div>
  <div *ngIf="audiences.length > 0" class="ui-g-5">
      <button pButton type="delete" label="Delete Custom Data" icon="ui-icon-delete" (click)= deleteCustomData($event)></button>
  </div>
</div>
