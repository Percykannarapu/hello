<div class="ui-g val-audience-wrapper">
  <div class="ui-g-12">
    <div class="ui-inputgroup">
      <span class="ui-inputgroup-addon"><i class="fa fa-search"></i></span>
      <span class="md-inputfield">
        <input pInputText id="vlhSearch" name="vlhSearch" class="ui-g-12" (keyup)="searchTerm$.next($event.target.value)" [ngModel]="searchTerm$ | async"/>
        <label for="vlhSearch">Search</label>
      </span>
    </div>
  </div>
  <div class="ui-g-12 val-audience-tree">
    <p-tree selectionMode="checkbox" loadingIcon="fa fa-circle-o-notch fa-spin fa-3x fa-fw"
            [loading]="loading$ | async"
            [value]="currentNodes$ | async"
            [selection]="selectedNodes$ | async"
            [nodeTrackBy]="trackByKey"
            (onNodeSelect)="selectVariable($event.node)"
            (onNodeUnselect)="removeVariable($event.node)">
    </p-tree>
  </div>
</div>
