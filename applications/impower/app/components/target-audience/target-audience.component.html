<p-tabView [(activeIndex)]="activeTabIndex">

  <div *acsGrant="['VARIABLE_CATEGORY_INMARKET', 'VARIABLE_CATEGORY_INTEREST']; type 'ANY'">
    <p-tabPanel header="Online Audience">
      <val-audiences-online></val-audiences-online>
    </p-tabPanel>
  </div>

  <div *acsGrant="['VARIABLE_CATEGORY_CAS', 'VARIABLE_CATEGORY_CBP', 'VARIABLE_CATEGORY_CONNEXIONS', 'VARIABLE_CATEGORY_DEMOGRAPHICS', 'VARIABLE_CATEGORY_PBT_ADVANCED', 'VARIABLE_CATEGORY_PBT_BASIC', 'VARIABLE_CATEGORY_PRIZM', 'VARIABLE_CATEGORY_SHARPSHOOTER', 'VARIABLE_CATEGORY_TAP']; type 'ANY'">
    <p-tabPanel header="Offline Audience">
      <val-audiences-offline></val-audiences-offline>
    </p-tabPanel>
  </div>

  <p-tabPanel header="Custom Audience">
    <val-audiences-custom></val-audiences-custom>
  </p-tabPanel>

  <p-tabPanel header="Selected Audiences">
    <val-selected-audiences></val-selected-audiences>
  </p-tabPanel>

</p-tabView>
