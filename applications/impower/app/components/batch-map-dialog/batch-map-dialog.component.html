<p-dialog header="Create Batch Map" [visible]="showBatchMapDialog$ | async" (visibleChange)="closeDialog($event)" [modal]="true" [style]="{width: '450px', minWidth: '200px', height: '200px'}" [maximizable]="false">
  <div class="dialog-form">
      <form novalidate  [formGroup]="batchMapForm" autocomplete="off">

        <div class="ui-g-12" >
          <span class="md-inputfield">
              <input id="fileName" type="text" formControlName="title" pInputText class="val-full-width"> 
              <span class="ui-inputgroup-addon" *ngIf="!hasErrors('title')">&nbsp;</span>
              <label for="fileName">Title (required)</label>
          </span>
        </div>
        <br>
        <div class="ui-g-12">
        <span class="md-inputfield">
            <input id ="subTitle" type="text" formControlName="subTitle" pInputText class="val-full-width"> 
            <label for="subTitle"> Sub-Title </label>
        </span>
        </div> 
        
       </form>  
 </div>

<p-footer>
    <button type="submit" pButton label="Create" (click)="onSubmit(batchMapForm.value)" [disabled]="batchMapForm.invalid"></button>
</p-footer>

</p-dialog>
