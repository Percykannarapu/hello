<div class="ui-g dashboard no_vertical_space">
    <!-- COLORBOX COMPONENTS -->
    <div id= "campaignDetails" class="ui-g-12 ui-md-6 ui-lg-3">
     <!-- Home for Blue Household Count Box Overlay -->
     <val-color-box header="Campaign Details"
                    boxStyle="campaign-details-colorbox"
                    icon="done_all"
                    [model]="metricMapBlue"
                    [flags]="flagMapBlue"
                    displayOverlay="true"
                    [dismissible]="true"
                    #campaignColorBox (overlayClosed)= "onCampaignDetailsClose()">
       <val-campaign-details #campaignDetailsComponent></val-campaign-details>
     </val-color-box>
   </div>

   <div id ="locations" class="ui-g-12 ui-md-6 ui-lg-3">
      <!-- Home for Green Sites Box Overlay -->
      <!-- onSetDismissable(true) -->
      <val-color-box header="Locations"
                     boxStyle="locations-colorbox"
                     icon="my_location"
                     [model]="metricMapGreen"
                     displayOverlay="true"
                     [dismissible]="false"
                     #locationsColorBox>
        <p-tabView>
          <p-tabPanel header="Add Locations">
            <val-add-locations-tab #addLocations></val-add-locations-tab>
          </p-tabPanel>
          <p-tabPanel header="Manage Locations">
            <val-site-list-container>Loading Site List...</val-site-list-container>
          </p-tabPanel>
          <p-tabPanel header="Define Trade Areas">
            <val-trade-area-tab>Loading Trade Areas...</val-trade-area-tab>
          </p-tabPanel>
        </p-tabView>
      </val-color-box>
    </div>

    <div id="targetAudience" class="ui-g-12 ui-md-6 ui-lg-3">
      <!-- Home for Target Audience Box Overlay -->
      <val-color-box  header="Target Audience"
                      boxStyle="target-audience-colorbox"
                      icon="tune"
                      [model]="metricMapPurple"
                      [flags]="flagMapPurple"
                      displayOverlay="true"
                      [dismissible]="true"
                      #audienceColorBox>
        <val-target-audience></val-target-audience>
      </val-color-box>
    </div>

    <div id="performance" class="ui-g-12 ui-md-6 ui-lg-3">
      <!-- Home for Performance ColorBox Overlay -->
      <val-color-box   header="Performance"
                       boxStyle="colorboxPicker-blue"
                       icon="send"
                       pTooltip="Predicted Response is the number of households expected to act on the offer received.

                                Predicted Topline Sales Generated is the sales likely to be generated from the recommended media.

                                Cost per Response is the estimated investment per predicted response."
                       [model]="metricMapTeal"
                       [flags]="flagMapTeal"
                       displayOverlay="false"
                       [dismissible]="true"
                       #performanceColorBox>
      </val-color-box>
    </div>
    <!-- COLORBOX COMPONENTS END -->

    <div class="ui-g-12 panel-wrapper">
      <val-map></val-map>
      <p-panel id="geosPanel" [toggleable]="true" class="val-flush-to-edges" collapsed="true" (onAfterToggle)="triggerCollapseOnToggle($event.collapsed)"  expandIcon="pi pi-chevron-down" collapseIcon="pi pi-chevron-up">
        <p-header style="text-align: center;" pTooltip="Locations: {{(locations$ | async)?.length}}, Geos: {{(geos$ | async)?.length}}">Locations / Geographies</p-header>

        <val-geofootprint-geo-panel></val-geofootprint-geo-panel>
      </p-panel>
    </div>
  </div>
