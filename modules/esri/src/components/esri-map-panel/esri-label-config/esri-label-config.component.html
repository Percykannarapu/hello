<p-overlayPanel #op [style]="{'width':'20em'}">
  <div class="ui-g val-label-config">
    <div class="ui-g-8">
      <label>Size</label>
    </div>
    <div class="ui-g-4">
      <p-dropdown [options]="sizes"  [(ngModel)]="selectedSize" (onChange)="onSizeChanged($event)" dropdownIcon="fa fa-caret-down"></p-dropdown>
    </div>
    <div class="ui-g-8">
      <label>Geo Labels Enabled</label>
    </div>
    <div class="ui-g-4">
      <p-inputSwitch [(ngModel)]="enabled" (onChange)="onEnabledChanged($event)"></p-inputSwitch>
    </div>
    <div class="ui-g-8">
      <label>POB Labels Enabled</label>
    </div>
    <div class="ui-g-4">
      <p-inputSwitch [(ngModel)]="pobEnabled" (onChange)="onPOBEnabledChanged($event)" [disabled]="!enabled"></p-inputSwitch>
    </div>
  </div>
</p-overlayPanel>
<button type="text" pButton label="Label Configuration" (click)="op.toggle($event)"></button>
