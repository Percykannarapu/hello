<p-treeTable [value]="data" (onNodeExpand)="onExpand($event.node)" (onNodeCollapse)="onCollapse($event.node)" styleClass="val-custom-popup-tree-table">
  <ng-template pTemplate="header">
  </ng-template>
  <ng-template pTemplate="body" let-rowNode let-rowData="rowData">
    <tr>
      <td class="val-custom-cell">
        <p-treeTableToggler [rowNode]="rowNode"></p-treeTableToggler>
        <span [innerHTML]="rowData.name"></span>
      </td>
      <td *ngIf="!rowData.isNumber" class="val-custom-cell">
        {{rowData.value}}
      </td>
      <td *ngIf="rowData.isNumber" class="val-custom-cell">
        {{rowData.value | number: rowData.digitsInfo}}
      </td>
    </tr>
  </ng-template>
</p-treeTable>
