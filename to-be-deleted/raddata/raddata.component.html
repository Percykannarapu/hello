<div class="ui-g ui-fluid">

      <div class="ui-g-12" style="padding: 10px 10px 10px 10px; width: 100%; color: #000000">
        <p-dropdown [options]="radCategoryList" [(ngModel)]="selectedRADCategory" [autoWidth]="false" #radCategorySelector></p-dropdown>
      </div>
      <div class="ui-g-g12" style="padding: 10px 10px 10px 10px; width: 100%; color: #000000">
        <p-dropdown [options]="radProductList" [(ngModel)]="selectedRADProduct" [autoWidth]="false" #radProductSelector></p-dropdown>
      </div>
      <div class="ui-g-g12" style="padding: 10px 10px 10px 10px; width: 100%;">
        <span class="ui-float-label">
          <input pInputText type="text" id="estimatedCPM" [(ngModel)]="radEstimatedCPM" />
          <label for="estimatedCPM">Estimated CPM</label>
        </span>
      </div>
      <div class="ui-g-g12" style="padding: 10px 10px 10px 10px; width: 100%;">
        <span class="ui-float-label">
          <input pInputText type="text" id="budget" [(ngModel)]="radBudget" />
          <label for="budget">Budget</label>
        </span>
      </div>
      <div class="ui-g-g12" style="padding: 10px 10px 10px 10px; width: 100%;">
        <span class="ui-float-label">
          <input pInputText type="text" id="distributionHouseholdCount" [(ngModel)]="radDistributionHouseholdCount" />
          <label for="distributionHouseholdCount">Distribution Household Count</label>
        </span>
      </div>
      <div class="ui-g-g12" style="padding: 10px 10px 10px 10px; width: 100%;">
        <button pButton type="button" (click)="executeRAD()" label="Execute RAD Service"></button>
      </div>
  </div>

  <!-- Modal window for GP spinner -->
<div class="ui-g ui-fluid">
  <p-dialog [closable]="false" header="Executing Geoprocessing Service" [(visible)]="displayGpSpinner" [contentStyle]="{'overflow':'visible'}"
    width="300">
    <div class="ui-g-3"></div>
    <div class="ui-g-5">
      <p-progressSpinner></p-progressSpinner>
    </div>
    <div class="ui-g-4"></div>
  </p-dialog>
</div>
